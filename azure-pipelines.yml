jobs:

- job:
  displayName: ubuntu-18.04
  pool:
    vmImage: 'ubuntu-18.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'

  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: conda create --yes --quiet --name testenv
    displayName: Create Anaconda environment

  - bash: |
      source activate testenv
      conda install --yes --quiet --name testenv python=$PYTHON_VERSION conda-build
    displayName: Install Anaconda packages

  - bash: |
      source activate testenv
      conda build --py $CONDA conda.recipe
      conda install --use-local fpsim2
    displayName: Build and install conda package

  - bash: |
      source activate testenv
      python test/test_fpsim.py
    displayName: tests


