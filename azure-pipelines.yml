- job:
  displayName: vs2017-win2016
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'

  steps:
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH

  - script: conda create --yes --quiet --name test
    displayName: Create Anaconda environment

  - script: |
      call activate test
      conda install --yes --quiet --name test python=%PYTHON_VERSION% conda-build
    displayName: Install Anaconda packages

  - script: |
      source activate testenv
      conda build --py $CONDA conda.recipe
      conda install --use-local fpsim2
    displayName: Build and install conda package

