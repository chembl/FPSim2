version: '{build}'
image: Visual Studio 2015
platform:
- x64
environment:
  global:
    DISTUTILS_USE_SDK: 1
    PYTHONWARNINGS: ignore:DEPRECATION
    MSSdk: 1
  matrix:
  - CONDA: 36
  # - CONDA: 37 bug https://github.com/conda/conda/issues/7024
install:
- cmd: '"%VS140COMNTOOLS%\..\..\VC\vcvarsall.bat" %PLATFORM%'
- ps: |
    if ($env:PYTHON) {
      if ($env:PLATFORM -eq "x64") { $env:PYTHON = "$env:PYTHON-x64" }
      $env:PATH = "C:\Python$env:PYTHON\;C:\Python$env:PYTHON\Scripts\;$env:PATH"
      python -m pip install --disable-pip-version-check --user --upgrade pip setuptools
    } elseif ($env:CONDA) {
      if ($env:PLATFORM -eq "x64") { $env:CONDA = "$env:CONDA-x64" }
      $env:PATH = "C:\Miniconda$env:CONDA\;C:\Miniconda$env:CONDA\Scripts\;$env:PATH"
      conda config --set always_yes yes --set changeps1 no
      conda config --add channels conda-forge
      conda update -q conda
      conda install -q conda-build pytest
    }
build_script:
- ps: |
    if ($env:PYTHON) {
      python setup.py sdist
      python -m pip install 'pybind11>=2.2'
      cd dist
      python -m pip install --verbose fpsim2-0.1.4.tar.gz
      cd ..
    } else {
      echo "conda build conda.recipe"
      conda build conda.recipe
      echo "conda install --use-local fpsim2"
      conda install --use-local fpsim2
    }
test_script:
- ps: pytest
